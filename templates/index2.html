<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Your Speech Results</title>

  <link rel="icon" href="/static/images/mic.png" />

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />

  <link rel="stylesheet" href="/static/css/style3.css" />

</head>

<body>

  <div class="container my-5 text-center">

    <h1 class="guided-title mb-3">Your Speech Results</h1>

    <p class="guided-instructions mb-5">
      Here's a personalized breakdown of your speech performance
    </p>

    <div class="row justify-content-center mb-4 g-4">

      <div class="col-md-8">
        <div class="card speech-card shadow-lg animate-card">
          
          <div class="card-body">

            <h5 class="card-title">Your Fluency Score</h5>

            <p class="card-text mt-2 text-secondary" id="verdict">--</p>

            <h1 
              id="fluency-score" 
              class="display-4 text-primary fw-bold"
            >
              --
            </h1>

            <hr>

            <h5 class="mt-4">Feedback</h5>
            <div id="feedback" class="text-start"></div>

            <hr>

            <h5 class="mt-4">Training Plan</h5>

            <p>
              <b>Weak Area:</b> 
              <span id="weak-area">--</span>
            </p>

            <p id="exercise">--</p>

          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/static/script.js"></script>

</body>
</html>
